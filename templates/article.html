{% extends "layout.html" %}
{% block content %}
<body>
 	<div class="content">
		<div style="background-image: url('{{plink}}'); background-size: 100%,100%; background-repeat: no-repeat; margin:0px; padding-left:20px; right:0px; top:-6vh; position:relative;" class="backimg">
			<p style="color:white; font-family: Helvetica, Verdana, sans-serif; font-size: 3vw;padding-left:10px;padding-bottom:500px;text-shadow: black 6px 6px 6px;">{{title|safe}}</p>
			<p style="color:white; font-size: 1vw; float:right; position:relative; bottom:-60px; right:10px; text-shadow: black 2px 2px 2px;">Pilt: {{psrc}}</p>
			<div class = "authorbox" style=" height:120px; position:relative; display: inline-block; left:-10px; bottom:10px; border-radius: 10px; background-color: rgba(24, 24, 24, 0.5);">
				<table border="0" cellpadding="0" cellspacing="0" width="100%">
					<tr>
						<td style="width:140px"><img src="{{authorp}}" width="100" height="100" style="border-radius: 20px; padding-top:10; padding-left:10; margin:0; padding-right:0;" ></td>
						<td style="text-align:left;"><p style="text-align:left;color:white;font-size: 1.8vw; padding-right:20px;">{{author}}</p></td>
					</tr>
				</table>
			</div>	
		</div>
		<div class="brumimg" style="padding-left:20px; padding-right:20px; position:relative; top:-8vh;">
			<p style="color:white;font-size: 2vw;">{{text|safe}}</p>
		</div>
	</div>
</body>
{% endblock %}
